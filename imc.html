<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
<script>
    var peso = prompt("DIGITE SEU PESO")
    var altura = prompt("DIGITE A ALTURA separada por ponto")
    var resultado = peso/(altura*altura)

    if (resultado<18.5){
        alert ("abaixo do peso")

    } else
    if (resultado<24.9){
        alert ("peso normal")

    } else 
    if (resultado<29.9){
        alert ("sobrepeso")

    }  else 
    if (resultado<34.9){
        alert ("obesidade 1")

    }  else 
    if (resultado<39.9){
        alert ("obesidade 2")

    }  else 
    if (resultado>40){
        alert ("obesidade 3")

    }
    alert(resultado)
   
      
</script>

</html>
